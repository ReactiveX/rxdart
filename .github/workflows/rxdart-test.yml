name: Dart CI

on:
  push:
    branches: [ master ]
    paths-ignore: [ '**.md', 'examples/**' ]
  pull_request:
    branches: [ master ]
    paths-ignore: [ '**.md', 'examples/**' ]
  schedule:
    # Runs at 00:00 UTC on the 1, 8, 15, 22 and 29th of every month.
    - cron: '0 0 */7 * *'
  workflow_dispatch:

jobs:
  analyze-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        sdk: [ beta, stable, 2.17.0, 2.15.0, 2.12.0 ]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1.6.0
        with:
          sdk: ${{ matrix.sdk }}

      - name: Install melos
        run: dart pub global activate melos

      - name: Print Dart version
        run: dart --version

      - name: Install dependencies
        run: melos run pub-get-no-private

      - name: Analyze
        if: ${{ matrix.sdk == 'stable' }}
        run: melos run analyze-no-private

      - name: Format code
        if: ${{ matrix.sdk == 'stable' }}
        run: melos run format-no-private

      - name: Active coverage
        run: dart pub global activate coverage

      - name: Run tests
        run: melos run test-rxdart

      - uses: codecov/codecov-action@v3.1.6
